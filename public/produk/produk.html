<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card border-0 shadow rounded">
                        <div class="card-body">
                            <a href="createProduk.html" class="btn btn-md btn-success mb-3">TAMBAH PRODUK</a>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Nama Produk</th>
                                        <th>Kategori Produk</th>
                                        <th>Stok</th>
                                        <th>AKSI</th>
                                    </tr>
                                </thead>
                                <tbody id="getProduk">
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
        <script>
            function getKategori(){
            $.ajax({
                type: 'GET',
                url: '../../api/getProduk.php',
                success: function(response){
                    let produk = response.data
                    for (let i = 0; i < produk.length; i++){
                        let html =
                        `
                            <tr>
                                <td>${i+1}.</td>
                                <td>${produk[i].nama_produk}</td>
                                <td>${produk[i].nama_kategori}</td>
                                <td>${produk[i].stok}</td>
                                <td>
                                    <a href="editKategori.html?id=${produk[i].id_produk}" class="btn btn-sm btn-primary">EDIT</a>
                                    <button class="btn btn-sm btn-danger" onclick="deleteProduk(${produk[i].id_produk})">DELETE</button>
                                </td>
                             </tr>
                        `;
                        $("#getProduk").append(html);
                    }
                }
            });
        }
        $(function () {
            getKategori()
        });
        function deleteProduk(id) {
            $.ajax({ 
                type: 'POST',
                url: '../../api/deleteProduk.php',
                data: {
                    id : id
                },
                success: function (response) {
                    if (response.success) {
                        alert("Success delete data");
                        location.reload();
                    } else {
                        alert("Failed delete data");
                    }
                }
            });
        }
        </script>
    </body>
</html>
