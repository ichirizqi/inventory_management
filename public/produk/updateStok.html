<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Stok Produk</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Stok Produk</h1>
        <form>
            <div class="form-group">
                <label for="stok">STOK</label>
                <input type="number" class="form-control" id="stok" placeholder="Masukkan Jumlah Stok" required>
            </div>
            <div class="form-group">
                <label for="tipe">Tipe</label>
                <select class="form-control" id="tipe" required>
                    <option value="" disabled selected>Pilih Tipe</option>
                    <option value="masuk">Masuk</option>
                    <option value="keluar">Keluar</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="updateStok">Update</button>
        </form>
        <div id="response" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

                if(!id){
                    alert("ID tidak ditemukan");
                    window.location.href = "produk.html";
                    return;
                }

            $("#updateStok").on("click", function() {

                const stok = $("#stok").val();
                const tipe = $("#tipe").val();

                // Validate inputs
                if (!stok || !tipe) {
                    alert("Semua field wajib diisi!");
                    return;
                }

                // AJAX request to send PATCH request
                $.ajax({
                    url: '../../api/updateStok.php', // Update with your API URL
                    type: 'PATCH',
                    data: JSON.stringify({
                        id: id,
                        stok: stok,
                        tipe: tipe
                    }),
                    contentType: 'application/json',
                    success: function(response) {
                        alert("Berhasil Update Stok");
                        window.location.href = "produk.html";
                    }
                });
            });
        })
    </script>
</body>
</html>
